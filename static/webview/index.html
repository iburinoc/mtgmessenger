<!DOCTYPE html>

<html lang="en">
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
        <meta content="text/html;charset=utf-8" http-equiv="Content-Type">
        <meta content="utf-8" http-equiv="encoding">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
                    rel="stylesheet">
        <link rel="stylesheet" href="/css/mana.min.css">
        <title>Card Search</title>
		<script
		  src="https://code.jquery.com/jquery-3.3.1.min.js"
		  integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
		  crossorigin="anonymous" defer></script>
          <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.11/handlebars.runtime.min.js" integrity="sha256-UoS1yAHj9HqfbFL+oYoF0gkPrJiMK9t4zeciRCafl8I=" crossorigin="anonymous" defer></script>
        <script src="/webview/templates.js" defer></script>
		<script src="/webview/webview.js" defer></script>
    </head>

    <body>
		<script>
			(function(d, s, id){
			  var js, fjs = d.getElementsByTagName(s)[0];
			  if (d.getElementById(id)) {return;}
			  js = d.createElement(s); js.id = id;
			  js.src = "//connect.facebook.com/en_US/messenger.Extensions.js";
			  fjs.parentNode.insertBefore(js, fjs);
			}(document, 'script', 'Messenger'));
		</script>
        <div class="container-fluid p-0">
            <nav class="navbar navbar-light bg-light">
                <form id="search-bar" class="form col" action="#">
                    <div class="input-group">
                        <input id="search-text" type="text" placeholder="Search for cards..." class="form-control">
                    </div>
                    <div>
                </form>
            </nav>
            <div class="card">
            <h4 id="no-results" class="text-center py-2">No cards found</h4>
            <ul class="list-group m-1" id="card-list">
            </ul>
            </div>
        </div>
    </body>
<html>
